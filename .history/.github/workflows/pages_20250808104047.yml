name: Build & Deploy Hugo (Medium feed)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Fetch Medium feed -> data/medium.json (no third-party key needed)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Fetch Medium feed
        run: |
          python - << 'PY'
import feedparser, json, pathlib, sys
feed = feedparser.parse("https://medium.com/feed/@yourusername")  # <-- change this
items = []
for e in feed.entries:
    items.append({
        "title": e.get("title"),
        "link": e.get("link"),
        "description": e.get("summary",""),
        "pubDate": e.get("published",""),
        "thumbnail": (e.get("media_thumbnail",[{}])[0].get("url")
                      if e.get("media_thumbnail") else None)
    })
pathlib.Path("data").mkdir(exist_ok=True)
json.dump({"items": items}, open("data/medium.json","w"))
print(f"Wrote {len(items)} items to data/medium.json")
PY

      # Install Hugo and build
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.126.1"       # or latest stable
          extended: true
      - name: Build
        run: hugo --minify

      # Upload artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
