<header class="site-header">
    <div class="container header-inner">
      <a href="{{ "/" | relURL }}" class="logo">ðŸŒ± My Climate Blog</a>
  
      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
  
      <nav class="nav" id="site-nav">
        {{ if .Site.Menus.main }}
          {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}" class='{{ if or (eq $.RelPermalink (.URL | relURL)) (hasPrefix $.RelPermalink (.URL | relURL)) }}active{{ end }}'>{{ .Name }}</a>
          {{ end }}
        {{ else }}
          <a href="{{ "/" | relURL }}" class='{{ if eq .RelPermalink ("/" | relURL) }}active{{ end }}'>Home</a>
          <a href="{{ "/about/" | relURL }}">About</a>
          <a href="{{ "/contact/" | relURL }}">Contact</a>
        {{ end }}
      </nav>
    </div>
  </header>
  
  <script>
    // Simple mobile menu toggle
    (function () {
      const btn = document.querySelector('.nav-toggle');
      const nav = document.getElementById('site-nav');
      if (!btn || !nav) return;
      btn.addEventListener('click', () => {
        const open = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!open));
        nav.classList.toggle('open');
      });
    })();
  </script>
